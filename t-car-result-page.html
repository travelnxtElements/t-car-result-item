<dom-module id="t-car-result-page">
    <template>
        <style>
        :host {
            display: block;
        }
        </style>

        <content select="t-header"></content> 

        <t-notify id="notify"></t-notify>

        <t-list
            id="list"
            filter-api="[[apiBaseUrl]]api/car/filter/[[searchId]]/rates?token=[[authToken]]"
            filter-results-api="[[apiBaseUrl]]api/car/results/filter/[[searchId]]/rates?token=[[authToken]]&$select=Name,Category,Capacity,Baggage,AirConditioning,Transmission,Doors,HeroImageUrl,IsPostPaid,Source,Id,Fare,PickupInfo,DropoffInfo,Brand" 
            with-filter
            update-filters
            token-param="inventories"
            redirect-link="[[redirectLink]]"
            currency="[[currency]]">
            <template>
            <div>
                <t-car-result-item 
                    itinerary=[[item]]
                    price=[[minPrice]]
                    currency="[[currency]]"
                    book-period="2">
                </t-car-result-item>
            </div>
            </template>
        </t-list>

        <t-sessionstorage
            id="sessionStore"
            key="Car_Result_Data"
            api-url-format="[[apiUrlFormat]]"
            on-t-sessionstorage-load-success="onSessionLoad">
        </t-sessionstorage>

    </template>
    <script>
        (function () {

            var filterPayload = {
                category: "Category",
                group: "Category",
                label: "",
                name: "",
                type: "Options"
            };

            Polymer({
                is: 't-car-result-page',

                observers: [
                    '_updateCarResults(searchId, category, minPrice)'
                ],

                properties: {

                    /*
                     * <p>This string is query string containing token value</p>
                    */
                    authToken: {
                        type: String
                    },

                    /*
                     * <p>This property holds the value of api base URL</p>
                    */
                    apiBaseUrl: {
                        type: String
                    },

                    /*
                     * <p>This property holds the value of web api URL format</p>
                    */
                    apiUrlFormat: {
                        type: String
                    },
                    itinerary: {
                        type: Object,
                        notify: true
                    },
                    searchId: {
                        type: String
                    },

                    category: {
                        type: String
                    },

                    minPrice: {
                        type: String
                    },

                    currency: {
                        type: String,
                        value: 'USD'
                    },

                    redirectLink: {
                        type: String
                    },

                    list: {
                        type: Array,
                        value: []
                    }
                },

                listeners: {
                    'book-car-itinerary': '_onBookItinerary'
                },

                _updateCarResults: function (searchId, category, minPrice) {
                    if (!searchId || !category || !minPrice) {
                        return;
                    }
                    filterPayload.name = category;
                    filterPayload.label = category;

                    this.$.list.sortParams = [{
                        key: "Price",
                        value: "$orderby=MinFare/Fare/Amount",
                        default: true
                    }];

                    this.$.list.includeFilters = [
                        "Price",
                        "Location",
                        "Brand",
                        "Features"
                    ];

                    this.$.list.defaultFilters = [filterPayload];
                    this.$.list.onApplyFilters([filterPayload]);
                    this.$.list.$.filter.generateFilter();
                },

                _onBookItinerary: function (e) {
                    if (e && e.detail) {
                        this.itinerary = e.detail;
                        this.fire('car-select', this.itinerary);
                        this.$.sessionStore.value = this._getSessionObject();
                        this.$.sessionStore.save()
                    }
                },

                _getSessionObject: function () {
                    return {
                        itinerary: this.itinerary
                    };
                }
            });

        })();
    </script>
</dom-module>
